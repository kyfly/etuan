<script>
    var count = 0;
    var color = new Array("#088ec0", "rgb(18,0,0)");
    $(document).ready(function () {
        $("#background").css('background-color', color[0]);
        $('#btnLogin').click(function() {
            $.post('/auth/login',
                    {
                        email: $('#email').val(),
                        password: $('#password').val()
                    },
                function(data, status) {
                    if (status == "success")
                    {
                        if (data.login_status == "success")
                            window.location.href = "/admin/home";
                        else
                            $('#failAlert').slideDown();
                    }
                });
        });
        $('#failAlertClose').click(function() {
            $('#failAlert').slideUp();
        })
    });
    $('#carousel').bind('slide.bs.carousel', function () {
        count++;
        if (count >= color.length)  count = 0;
        $("#background").css('background-color', color[count]);
    });
</script>
