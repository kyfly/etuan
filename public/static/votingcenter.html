<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>投票中心</title>
<link href="http://cdn.kyfly.net/lib/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
		}
	.jumbotron {
		background-color: #66ccff;
		}
	.jumbotron > .container > p {
		font-weight: 500;
		color: #fff;
		}
	#title1 {
		font-size: 110px;
		margin-top: 100px;
		}
	#title2 {
		font-size: 57px;
		}
	.jumbotron > .container > h2 {
		color: #fff;
		}
	.listhead {
		color: #666;
		font-size: 16px;
		}
	.thumbnail {
		padding: 13px;
		}
	.thumbnail > img {
		width: 100%;
		}
	.status {
		margin-top: 10px;
		margin-bottom: -5px;
		text-align: right;
		font-size: 22px;
		}
	.text-on {
		color: #33cc33;
		}
	.text-coming {
		color: #ffcc33;
		}
	.text-over {
		color: #cc3300;
		}
	a:link {
		text-decoration: none;
		}
</style>
</head>
<body>
<!--头部-->
<div class="jumbotron">
  <div class="container">
    <p id="title1" class="hidden-xs">投票中心</p>
    <p id="title2" class="visible-xs-block">投票中心</p>
    <h2>一票在手，天下我有！妈妈再也不用担心我投票啦！</h2>
  </div>
</div>
<!--内容-->
<div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-3">
   <a href="#">
     <div class="thumbnail" onMouseOver="this.style.border='3px solid #66ccff'"  onMouseOut="this.style.border='1px solid #ddd'">
      <p class="listhead">杭州电子科技大学<br>第十一届十佳大学生评选</p>
      <img src="../img/example.png">
      <p class="status text-coming">即将开始</p>
    </div>
   </a>
  </div>
 
  <div class="col-xs-12 col-sm-4 col-md-3">
    <a href="#">
     <div class="thumbnail" onMouseOver="this.style.border='3px solid #66ccff'"  onMouseOut="this.style.border='1px solid #ddd'">
      <p class="listhead">杭州电子科技大学<br>第十一届十佳大学生评选</p>
      <img src="../img/example.png">
      <p class="status text-over">已经结束</p>
     </div>
    </a>
  </div>
  
  <div class="col-xs-12 col-sm-4 col-md-3">
   <a href="#">
    <div class="thumbnail" onMouseOver="this.style.border='3px solid #66ccff'"  onMouseOut="this.style.border='1px solid #ddd'">
      <p class="listhead">杭州电子科技大学<br>第十一届十佳大学生评选</p>
      <img src="../img/example.png">
      <p class="status text-on">正在进行</p>
    </div>
   </a>
  </div>
  
  <div class="col-xs-12 col-sm-4 col-md-3">
   <a href="#">
    <div class="thumbnail" onMouseOver="this.style.border='3px solid #66ccff'"  onMouseOut="this.style.border='1px solid #ddd'">
      <p class="listhead">杭州电子科技大学<br>第十一届十佳大学生评选</p>
      <img src="../img/example.png">
      <p class="status text-over">已经结束</p>
    </div>
   </a>
  </div>
  
</div>
</body>
</html>
