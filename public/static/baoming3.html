<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.kyfly.net/lib/css/bootstrap.min.css"/>
    <title>焦点摄影招新报名</title>
    <style>
        body{
            font-family: "Hiragino Sans GB","Microsoft YaHei","微软雅黑",tahoma,arial,simsun,"宋体";
            background-color: #494949;
        }
        .dark-blank{ background-color: #444; }
        .light-blank{ background-color: #555; }
        .single-line{ height: 100px; }
        .double-line{ height: 200px; }
        .triangle{
            position: relative;
            top: 30px;
            left: -40px;
            width:0; height:0;
            line-height: 0;
            border-color: transparent;
            border-style: dashed solid dashed dashed;
            border-width: 20px
        }
        .right-tag{
            margin-top: -10px;
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            vertical-align: middle;
        }
        .intro-tag{
            position: relative;
            top: 10px;
            left: 10px;
            color: #cccccc;
            font-size: 15px;
        }
        .intro-single-input{
            position: relative;
            top: 10px;
            left: 10px;
            height: 50px;
            width: 80%;
        }
        .intro-double-input{
            position: relative;
            top: 10px;
            left: 10px;
            height: 150px;
            width: 80%;
        }
        .no-padding{
            padding: 0;
        }
        .transparent-div{
            background-color: rgba(0,0,0,0);
            color: #cccccc;
        }
    </style>
</head>
<body>
<div class="container no-padding">
  <div class="col-xs-12 light-blank double-line">
        <p class="right-tag" style="margin-top: 80px">这里应该有一个LOGO</p>
  </div>
  <div class="clearfix">
      <div id="question1" class="dark-blank single-line">
        <div id="content1" class="col-xs-9 form-group">
          <input class="intro-single-input form-control transparent-div" type="text" id="name" placeholder="请输入您的姓名">
        </div>
        <div id="type1" class="single-line col-xs-3 no-padding" style="background-color: #f66;">
          <div class="triangle" style="border-right-color: #f66"></div>
          <p id="intro1" class="right-tag">姓名</p>
        </div>
      </div>
      <div id="question2" class="light-blank single-line">
        <div id="content2" class="form-group col-xs-9">
          <input class="intro-single-input form-control transparent-div" type="text" id="stuNum" placeholder="请输入您的学号">
        </div>
        <div id="type2" class="single-line col-xs-3 no-padding" style="background-color: #fc6;">
          <div class="triangle" style="border-right-color: #fc6;"></div>
          <p id="intro2" class="right-tag">学号</p>
        </div>
      </div>
      <div id="question3" class="dark-blank double-line">
        <div id="content3" class="col-xs-9 form-group">
          <textarea class="intro-double-input form-control transparent-div" rows="6" placeholder="你为什么要加入焦点摄影"></textarea>
        </div>
        <div id="type3" class="col-xs-3 double-line no-padding" style="background-color: #6cf;">
          <div class="triangle" style="border-right-color: #6cf;"></div>
          <p id="intro3" class="right-tag">问题</p>
        </div>
      </div>
      <div id="question4" class="light-blank single-line">
        <div id="content4" class="col-xs-9 form-group">
          <select class="intro-single-input form-control transparent-div">
            <option value="male">我是男生♂</option>
            <option value="female">我是女生♀</option>
          </select>
        </div>
        <div id="type4" class="col-xs-3 single-line no-padding" style="background-color: #6f6;">
          <div class="triangle" style="border-right-color: #6f6;"></div>
          <p id="intro4" class="right-tag">性别</p>
        </div>
      </div>
      <div id="question5" class="dark-blank single-line">
        <div id="content5" class="col-xs-9 form-group">
          <div class="btn-group btn-group-justified form-control intro-single-input transparent-div">
            <div class="btn-group">
              <button type="button" class="btn btn-default transparent-div">新闻部</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default transparent-div">组织部</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default transparent-div">技术部</button>
            </div>
          </div>
        </div >
        <div id="type5" class="col-xs-3 single-line no-padding" style="background-color: #f6c;">
          <div class="triangle" style="border-right-color: #f6c;"></div>
          <p id="intro5" class="right-tag">部门</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 light-blank single-line no-padding text-center">
        <button type="button" class="btn btn-danger btn-lg" style="width:60%;margin-top: 20px">
            <h4>我要提交 <span class="glyphicon glyphicon-envelope"></span></h4>
      </button>
  </div>
    <div class="col-xs-12 dark-blank single-line no-padding">
        <p class="right-tag" style="margin-top: 30px">这里应该有版权信息</p>
    </div>
</div>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="http://cdn.kyfly.net/lib/js/bootstrap.min.js"></script>
</body>
</html>
