<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>社团管理员注册</title>
<link href="http://cdn.kyfly.net/lib/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
		}
	.navbar {
		margin-bottom: 0;
		}
	legend {
		color: #7f8c8d;
		font-size: 30px;
		}
	fieldset {
		margin-top: 15px;
		}
	.nav-pills > li > a {
		border-radius: 0;
		text-align: center;
		}
	a:focus, a:active, a:hover {
		outline: none;
		-webkit-transition: all 0.3s;
		-moz-transition: all 0.3s;
		transition: all 0.3s;
		}
</style>
<body>
<!--头部-->
<header id="nav">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
        <div class="container-fluid">
        <div class="navbar-header">
        <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
          <span class="sr-only">导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h5>
        <a href="index.html">
          <img src="../img/brand.png">
        </a>
        </h5>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
        <li>
         <a href="index.html">首页</a>
        </li>
        <li>
         <a href="#">报名</a>
        </li>
        <li>
         <a href="#">抢票</a>
        </li>
        <li>
        <a href="#">投票</a>
        </li>
         <li>
        <a href="#">抽奖</a>
        </li>
        </ul>
        </div>
        </div>
        </div>
    </nav>
</header>
<div class="container" id="mainHeight">
	<fieldset>
		<legend>社团管理员注册</legend>
        <div class="col-lg-3 col-md-3">
        	<ul class="nav nav-pills nav-stacked" role="tablist">
              <li class="active"><a href="#newid" role="pill" data-toggle="pill">1. 创建账号</a></li>
              <li><a href="#shetuaninfo" role="pill" data-toggle="pill">2. 社团信息</a></li>
              <li><a href="#bumeninfo" role="pill" data-toggle="pill">3. 部门简介</a></li>
            </ul>
        </div>
        <div class="tab-content col-lg-9 col-md-9">
		  <!--创建账号-->
          <div class="tab-pane fade active in" id="newid">
          	<form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                  <span class="help-block">请输入6-16位字符</span>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword2" >
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPhone">
                  <span class="help-block">请输入11位手机号码</span>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone2" class="col-sm-2 control-label">移动短号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPhone2">
                  <span class="help-block">移动用户请输入6位短号（选填）</span>
                </div>
              </div>
               <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-primary btn-lg">下一步</button>
                </div>
              </div>
            </form>
          </div>
          <!--社团介绍-->
          <div class="tab-pane fade" id="shetuaninfo">
          	<form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputShetuan" class="col-sm-2 control-label">社团名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputShetuan">
                </div>
              </div>
              <div class="form-group">
                <label for="inputType" class="col-sm-2 control-label">类别</label>
                <div class="col-sm-10">
                  <select class="form-control">
                      <option>校级组织</option>
                      <option>院级组织</option>
                      <option>校级社团</option>
                      <option>院级社团</option>
                   </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputXueyuan" class="col-sm-2 control-label">所属学院</label>
                <div class="col-sm-10">
                  <select class="form-control">
                      <option>机械工程学院</option>
                      <option>电子信息学院</option>
                      <option>通信工程学院</option>
                      <option>自动化学院</option>
                      <option>计算机学院</option>
                      <option>生命信息与仪器工程学院</option>
                      <option>材料与环境工程学院</option>
                      <option>软件工程学院</option>
                      <option>理学院</option>
                      <option>经济学院</option>
                      <option>管理学院</option>
                      <option>会计学院</option>
                      <option>外国语学院</option>
                      <option>数字媒体与艺术设计学院</option>
                      <option>人文与法学院</option>
                      <option>马克思主义学院</option>
                      <option>卓越学院</option>
                      <option>信息工程学院</option>
                      <option>国际教育学院</option>
                      <option>继续教育学院</option>
                   </select>
                </div>
              </div>
              <div class="form-group">
                <label for="inputIntro" class="col-sm-2 control-label">社团介绍</label>
                <div class="col-sm-10">
                  <textarea class="form-control"></textarea>
                  <span class="help-block">200字以内</span>
                </div>
              </div>
              <div class="form-group">
                <label for="inputLogo" class="col-sm-2 control-label">上传logo</label>
                <div class="col-sm-10">
                  <input type="file" id="inputLogo">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPic1" class="col-sm-2 control-label">展示照片1</label>
                <div class="col-sm-10">
                  <input type="file" id="inputPic1">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPic2" class="col-sm-2 control-label">展示照片2</label>
                <div class="col-sm-10">
                  <input type="file" id="inputPic2">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPic3" class="col-sm-2 control-label">展示照片3</label>
                <div class="col-sm-10">
                  <input type="file" id="inputPic3">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="button" class="btn btn-primary btn-lg">上一步</button>
                  <button type="button" class="btn btn-primary btn-lg col-sm-offset-1">下一步</button>
                </div>
              </div>
            </form>
          </div>
          <!--部门简介-->
          <div class="tab-pane fade" id="bumeninfo">
          	<form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-2 control-label">部门名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">部门介绍</label>
                <div class="col-sm-10">
                  <textarea class="form-control"></textarea>
                  <span class="help-block">50字以内</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">部门名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">部门介绍</label>
                <div class="col-sm-10">
                  <textarea class="form-control"></textarea>
                  <span class="help-block">50字以内</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-lg">上一步</button>
                  <button type="submit" class="btn btn-warning btn-lg col-sm-offset-1">完成注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </fieldset>
</div>
<footer id="footer" class="panel-footer">
  <p class="text-center">杭州电子科技大学麒飞软件开发团队©2014</p>
</footer>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="http://cdn.kyfly.net/lib/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function () {
        $('#mainHeight').css('min-height', $(window).outerHeight(true) - $('#nav').outerHeight(true) - $('#footer').outerHeight(true) + "px");
    });
</script>
</body>
</html>
