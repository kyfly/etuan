<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>二维码登录</title>
</head>
<body>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script>
    function checkStatus()
    {
        $.get("/weixin/login/check", function (data, status) {
            if (data != "false" && status == "success")
                location.href(data);
        });
    }

    $(document).ready(
        setInterval("checkStatus()", 1000)
    )
</script>
</body>
</html>
