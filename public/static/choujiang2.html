<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>转盘抽奖</title>
<link href="http://cdn.kyfly.net/lib/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
		background-color: #cc6666;
		}
	.loginbtn {
		margin: 5px auto;
		}
	.navbar {
		margin-bottom: 0;
		}
	.jumbotron {
		background: url(../img/choujiang2-bg1_1.png) right bottom no-repeat,
		url(../img/choujiang2-bg1.png) top repeat-x;
		height: 220px;
		margin-bottom: 0;
		}
	.jumbotron > p {
		color: #fff;
		text-align: center;
		font-size: 60px;
		}
	#main {
		margin: 5% 5%;
		position: relative;
		}
	#content {
		text-align: center;
		}
	#startbtn {
		position: absolute;
		width: 25%;
		top: 15%;
		left: 37.4%;
		cursor: pointer;
		z-index: 1;
		}
	#zhuanpan {
		position: absolute;
		width: 40%;
		top: -8%;
		left: 30%;
		}
	#img1 {
		float: left;
		width: 30%;
		}
	#img2 {
		float: right;
		width: 30%;
		}
@media screen and (min-width: 1400px) {
	.jumbotron > p {
		font-size: 80px;
		}
}
</style>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <input id="login1" type="text" class="form-control" placeholder="请输入你的学号">
      </div>
      <div class="modal-footer">
        <button id="login2" type="submit" class="btn btn-block btn-danger btn-lg">输入学号开始抽奖</button>
      </div>
    </div>
  </div>
</div>
<header id="nav">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
        <div class="container-fluid">
        <div class="navbar-header">
        <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
          <span class="sr-only">导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h5>
        <a href="index.html">
          <img src="../img/brand.png">
        </a>
        </h5>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
        <li>
         <a href="index.html">首页</a>
        </li>
        <li>
         <a href="#">报名</a>
        </li>
        <li>
         <a href="#">抢票</a>
        </li>
        <li>
        <a href="#">投票</a>
        </li>
         <li>
        <a href="#">抽奖</a>
        </li>
        </ul>
        </div>
        </div>
        </div>
    </nav>
</header>
<div id="mainHeight">
  <div class="jumbotron">
    <p class="hidden-xs">十佳歌手抽奖活动</p>
    <p class="visible-xs-block">十佳歌手<br>抽奖活动</p>
  </div>
  <div id="content">
    <button class="btn btn-info loginbtn visible-xs-block" data-toggle="modal" data-target="#myModal">输入学号开始抽奖</button>
    <button class="btn btn-info loginbtn btn-lg hidden-xs" data-toggle="modal" data-target="#myModal">输入学号开始抽奖</button>
    <div id="main" class="clearfix">
      <img id="img1" src="../img/choujiang2-bg2.png">
      <img id="startbtn" src="../img/choujiang2-zhizhen.png">
      <img id="zhuanpan" src="../img/choujiang2-zhuanpan.png">
      <img id="img2" src="../img/choujiang2-bg3.png">
    </div>
  </div>
</div>

<footer id="footer" class="panel-footer">
  <p class="text-center">杭州电子科技大学麒飞软件开发团队©2014</p>
</footer>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="http://cdn.kyfly.net/lib/js/bootstrap.min.js"></script>
<script src="../js/jQueryRotate.2.2.js"></script>
<script src="../js/jquery.easing.min.js"></script>
<script>
	$(function(){ 
		$("#startbtn").rotate({ 
			bind:{ 
				click:function(){//绑定click单击事件 
					 var a = Math.floor(Math.random() * 360); //生成随机数 
					 $(this).rotate({ 
							 duration:3000,//转动时间间隔（转动速度） 
							 angle: 0,  //开始角度 
							animateTo:3600+a, //转动角度，10圈+ 
							easing: $.easing.easeOutSine, //动画扩展 
							callback: function(){ //回调函数 
								alert('中奖了！'); 
							} 
					 }); 
				} 
			} 
		}); 
	});
	
	$(document).ready(function () {
			$('#mainHeight').css('min-height', $(window).outerHeight(true) - $('#nav').outerHeight(true) - $('#footer').outerHeight(true) + "px");
		});
</script>
</body>
</html>
