<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.kyfly.net/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/admin.css" rel="stylesheet">
    <title>“团团一家”管理后台</title>
</head>
<body>
<nav id="nav" class="navbar navbar-default" role="navigation">
<div class="container">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
        <span class="sr-only">导航</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a><img src="../../../img/brand.png" id="brandpic"></a>
      </div>
    <div class="collapse navbar-collapse" id="nav-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a><img id="avatar" class="img-circle" src="../../../img/avatar.jpg"> 用户</a></li>
            <li><a><span class="glyphicon glyphicon-off"></span>退出</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container">
<!--侧边栏-->
<div id="sidebar" class="col-lg-3 col-md-3" style="min-height: 300px;"></div>

    <div id="main" class="col-lg-9 col-md-9">
      <div class="tab-content">
        <!--添加图文素材-->
        <div class="tab-pane active in">
        	<ol class="breadcrumb">
              <li><a href="imgtxtsrc.html">图文素材列表</a></li>
              <li class="active">添加图文</li>
            </ol>
            <div class="examplebox col-md-4">
            	<a>标题</a>
                <div class="greybox">
                    <p>封面图片</p>
                </div>
       	   </div>
           <div class="paddingeditbox col-md-8">
           		<div class="editbox">
                	<i class="arrow arrow_out" style="margin-top: 0px;"></i>
                    <i class="arrow arrow_in" style="margin-top: 0px;"></i>
                    <form role="form">
                      <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" class="form-control" id="title" placeholder="请输入标题">
                      </div>
                      <div class="form-group">
                        <label for="author">作者</label>
                        <input type="text" class="form-control" id="author" placeholder="请输入作者（选填）">
                      </div>
                      <div class="form-group">
                        <label for="frontcover">封面<span style="color: #8d8d8d; font-weight: normal;">（大图片建议尺寸：900像素 * 500像素）</span></label>
                        <input type="file" id="frontcover" value="上传">
                        <p class="help-block">
                            <label style="font-weight: normal;">
                              <input type="checkbox"> 封面图片显示在正文中
                            </label>
                        </p>
                      </div>
                      <div id="addremark" class="form-group">
                      		<a id="addremarkbtn">添加摘要</a>
                      </div>
                      <div id="remarkbox" class="form-group">
                        <label for="remark">摘要</label>
                        <textarea class="form-control" id="remark"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="maintext">正文</label>
                        <div id="inputbox" style="width: 100%;"></div>
                      </div>
                       <div id="addoriginurl" class="form-group">
                      		<a id="addoriginurlbtn">添加原文链接</a>
                      </div>
                      <div id="originurlbox" class="form-group">
                        <label for="originurl">原文链接</label>
                        <input type="text" class="form-control" id="originurl" placeholder="请输入原文链接">
                      </div>
                    </form>
                </div>
           </div>
           <hr class="col-md-12">
           <div class="form-group col-md-offset-4" style="padding-left: 20px;">
               <button id="submit" type="button" class="btn btn-primary">保存</button>
               <button id="preview" type="button" class="btn btn-default">预览</button>
           </div>
      </div>
    </div>	<!--tab-content-->
  </div>	<!--col-md-9-->
</div>		<!--container-->
  
<footer id="footer" class="panel-footer">
	<p class="text-center">杭州电子科技大学麒飞软件开发团队©2014</p>
</footer>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="http://cdn.kyfly.net/lib/js/bootstrap.min.js"></script>
<script src="../../../js/admin.js"></script>

<script src="../../../js/ueditor/ueditor.config.js"></script>
<script src="../../../js/ueditor/ueditor.all.min.js"></script>
<script>
	var ue = UE.getEditor('inputbox');
</script>
</body>
</html>
