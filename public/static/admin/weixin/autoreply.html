<div class="tab-pane fade" id="keyresponse">
    <button type="button" class="btn btn-primary btn-lg" style="margin-top: 15px; letter-spacing: 2px"
            data-toggle="modal" data-target="#addrulebox">+添加规则
    </button>


    <div class="modal fade" id="addrulebox">
        <div class="modal-dialog">
            <div class="modal-content margintop">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加/修改规则</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="keywords">关键字</label>

                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" id="keywords"
                                          placeholder="请输入关键字"></textarea>

                                <p class="help-block">输入回车可添加多个关键字，每个关键字少于30个字符。</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="response">回复</label>

                            <div class="msg_sender margintop col-md-8" id="response" style="margin-left: 2%;">
                                <div class="msg_tab">
                                    <ul class="tab_navs list-unstyled">
                                        <li class="tab_nav">
                                            <a id="editTextRule">&nbsp;<span data-toggle="tooltip" data-placement="bottom" title="文字"
                                                           class="glyphicon glyphicon-pencil colorBlack"></span></a>
                                        </li>
                                        <li class="tab_nav">
                                            <a id="editRegRule">
                                                &nbsp;<span
                                                    data-toggle="tooltip" data-placement="bottom" title="报名"
                                                    class="glyphicon glyphicon-user"></span></a>
                                        </li>
                                        <li class="tab_nav">
                                            <a id="editNewsRule">
                                                &nbsp;<span
                                                    data-toggle="tooltip" data-placement="bottom" title="图文"
                                                    class="glyphicon glyphicon-list-alt"></span></a>
                                        </li>
                                    </ul>

                                    <div class="tab_panel">
                                        <div class="tab_content" style="display: block;">
                                            <div class="emotion_editor">
                                                <div class="edit_area js_editorArea" contenteditable="true"
                                                     style="overflow-y: auto; overflow-x: hidden;">

                                                </div>
                                                <div class="editor_toolbar">
                                                    <p class="editor_tip js_editorTip">字数不能超过600字</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
