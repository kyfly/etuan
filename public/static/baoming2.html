<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <title>焦点摄影招新报名</title>
    <style>
        body {
            font-family: "Hiragino Sans GB","Microsoft YaHei","微软雅黑",tahoma,arial,simsun,"宋体";
            background-color: #ccc;
        }
        .no-padding {
            padding: 0;
        }
        .cover {
            font-size: 64px;
            text-align: center;
            color: #fff;
        }
		.blank {
			font-size: 36px;
			text-align:left;
			color:#000;
			background-color:#fff;
		}
		.single-line {
			height: 100px;
		}
		.double-line {
			height: 200px;
		}
		input {
			border-width:0;
			height: 100px;
			width: 100%;
		}
		textarea {
			border-width:0;
			height: 200px;
			width: 100%;
		}
    </style>
</head>
<body>
<div class="container no-padding">
    <div class="col-xs-12 no-padding double-line cover" style="background-color: #f06">
        焦点摄影招新报名
    </div>
	
	
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #0c6">
        姓名
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="stuName">
	</div>
	</div>
		
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #6f0">
        学号
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="">
	</div>
	</div>
	
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #c60">
        手机号
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="">
	</div>
	</div>
	
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #c6f">
        意向部门
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="">
	</div>
	</div>
	
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #6cf">
        性别
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="">
	</div>
	</div>
	
	<div class="strip">
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #66c">
        专业
    </div>
	<div class="col-xs-12 no-padding single-line blank">
		<input type="text" id="">
	</div>
	</div>
	
	<div class="strip">
    <div class="col-xs-12 no-padding double-line cover" style="background-color: #c0f">
        你为什么想要加入焦点摄影工作室
    </div>
	<div class="col-xs-12 no-padding double-line blank">
		<textarea row="3"></textarea>
	</div>
	</div>
	
    <div class="col-xs-12 no-padding single-line cover" style="background-color: #fff;color:#6f6">
        <span class="glyphicon glyphicon-envelope"></span> 提交
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/baoming2.js"></script>
</body>
</html>
