<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <title>焦点摄影招新报名</title>
    <style>
        body{
            font-family: "Hiragino Sans GB","Microsoft YaHei","微软雅黑",tahoma,arial,simsun,"宋体";
            background-color: #ccc;
        }
        .no-padding{
            padding: 0;
        }
        .main-strip{
            height: 100px;
            font-size: 64px;
            text-align: center;
            color: #fff;
        }
        .double-strip{
            height: 200px;
            font-size: 64px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container no-padding">
    <div class="col-xs-12 no-padding double-strip" id="1" style="background-color: #f06">
        焦点摄影招新报名
    </div>
    <div class="col-xs-12 no-padding main-strip" id="2" style="background-color: #0c6">
        姓名<span class="glyphicon glyphicon-ok"></span>
    </div>
    <div class="col-xs-12 no-padding main-strip" id="3" style="background-color: #6f0">
        学号<span class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="col-xs-12 no-padding main-strip" id="4" style="background-color: #c60">
        手机号<span class="glyphicon glyphicon-remove"></span>
    </div>
    <div class="col-xs-12 no-padding main-strip" id="6" style="background-color: #c6f">
        意向部门<span class="glyphicon glyphicon-ok"></span>
    </div>
    <div class="col-xs-12 no-padding main-strip" id="7" style="background-color: #6cf">
        性别<span class="glyphicon glyphicon-ok"></span>
    </div>
    <div class="col-xs-12 no-padding main-strip" id="8" style="background-color: #66c">
        专业
    </div>
    <div class="col-xs-12 no-padding double-strip" id="5" style="background-color: #c0f">
        你为什么要加焦点摄影
    </div>
    <div class="col-xs-12 no-padding main-strip" id="9" style="background-color: #6fc">
        hello, world!
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/baoming2.js"></script>
</body>
</html>
