<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.kyfly.net/lib/css/bootstrap.min.css"/>
    <title></title>
    <style>
        body {
            font-family: "Hiragino Sans GB","Microsoft YaHei","微软雅黑",tahoma,arial,simsun,"宋体";
            background-color: #ccc;
        }
        .no-padding {
            padding: 0;
        }
        .intro-single-input {
            border-width:0;
            height: 100px;
            width: 100%;
        }
        .intro-double-input {
            border-width:0;
            height: 200px;
            width: 100%;
        }

        @media (min-width: 1366px) {
            .intro-single-input {
                border-width:0;
                height: 100px;
                width: 100%;
            }
            .intro-double-input {
                border-width:0;
                height: 200px;
                width: 100%;
            }
            .cover {
                font-size: 60px;
                text-align: center;
                color: #fff;
            }

            .blank {
                font-size: 40px;
                text-align: left;
                color: #000;
                background-color: #fff;
            }

            .single-line {
                height: 100px;
            }

            .double-line {
                height: 200px;
            }
            #infoarea {
                font-size:25px;
            }

            #title {
                margin-top: 60px;
                font-size: 50px;
            }

            #userinfo{margin-top: 5px}

            #titlelogo {
                width: 70px;
                height: 70px;
                vertical-align: middle
            }

            #useravatar {
                width: 35px;
                height:35px;
                vertical-align: middle
            }
        }
        @media (max-width: 1365px){
            .cover {
                font-size: 30px;
                text-align: center;
                color: #fff;
            }

            .blank {
                font-size: 20px;
                text-align: left;
                color: #000;
                background-color: #fff;
            }

            .single-line {
                height: 50px;
            }

            .double-line {
                height: 100px;
            }
            .intro-single-input {
                border-width:0;
                height: 50px;
                width: 100%;
            }
            .intro-double-input {
                border-width:0;
                height: 100px;
                width: 100%;
            }
            #infoarea {
                font-size: 15px;
            }

            #title {
                margin-top: 25px;
                font-size: 30px;
            }

            #userinfo{margin-top: 5px;margin-bottom: 0px}

            #titlelogo {
                width: 40px;
                height: 40px;
                vertical-align: middle;
            }

            #useravatar {
                width: 20px;
                height: 20px;
                vertical-align: middle;
            }
        }
    </style>
</head>
<body>
<div class="container no-padding">
    <div id="titlearea" class="col-xs-12 no-padding double-line cover" style="background-color: #66f">
        <p id="title"></p>
    </div>
    <div id="infoarea" class="col-xs-12 no-padding single-line cover" style="background-color: #fff;color:#000">

        <p id="userinfo">
            <img id="useravatar" src="../img/avatar.jpg" class="img-circle"/>
            &ensp;团团&ensp;12345678&ensp;
            <a id="logout" href="javascript:void(0)">
                <span class="glyphicon glyphicon-log-out" style="vertical-align: middle"></span>
                退出
            </a>
        </p>
        <p id="timeinfo"></p>

    </div>
    <div id="regform">
    <!--表项-->
    </div>
    <div id="regbutton" class="col-xs-12 no-padding single-line cover" style="background-color: #66f;color:#fff">
        <div id="submit">
            【&ensp;<span class="glyphicon glyphicon-envelope" style="vertical-align: middle"></span>&ensp;提交&ensp;】
        </div>
    </div>
    <div id="regfooter" class="col-xs-12 no-padding cover" style="height: 100px;background-color: #fff;color:#000">
        <p style="text-align: center"><img src="../img/footer.png" alt="团团一家|红色家园 联合出品"></p>
    </div>
</div>

<script src="http://cdn.kyfly.net/lib/js/jquery.min.js"></script>
<script src="http://cdn.kyfly.net/lib/js/bootstrap.min.js"></script>
<script src="../js/baomingpage.js"></script>
<script src="../js/baoming2.js"></script>
<script>_activityId=0;</script>
</body>
</html>
